<section class="contact-wrap">
    <form action="" class="contact-form">
        <div class="col-sm-6">
            <div class="input-block">
                <label for="">First Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-block">
                <label for="">Last Name</label>
                <input type="text" class="form-control">

        </div>
        <div class="col-sm-12">

        </div>
        <div class="col-sm-12">

<form class="contact-form" method="POST" action="https://formspree.io/barton.qiana@gmail.com">
