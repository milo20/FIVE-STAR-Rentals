<!--- Apply Modal -->
<section id="apply" class="apply">
    <div id="applyModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <button type="button" class="close close-modal text-right " data-dismiss="modal ">&times;</button>

            <form name="application" id="apply-form" method="POST" action="https://formspree.io/barton.qiana@gmail.com">
                <h1 class=" text-center">Apply</h1>
                <p>Please enter your information so we can review your submission.
                </p>

                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <label for="firstname">First Name</label>
                        <input required type="text" class="form-control " name="First Name" value="Qiana">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="lastname">Last Name</label>
                        <input required type="text" class="form-control " name="Last Name" value="b">
                    </div>

                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="Phone">Phone</label>
                        <input required type="tel" class="form-control " name="Phone" value="292929">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="age">Email</label>
                        <input required type="email" class="form-control " name="Email" value="q@g.com">
                    </div>

                </div>

                <div class="form-row ">
                    <div class="form-group col-md-4 ">
                        <label for="age ">Age</label>
                        <select required name="Age" class="form-control ">
                                                      <option selected>Choose...</option>
                                                      <option>18-24</option>
                                                      <option>25-65</option>
                                                      <option>65+</option>
                                                    </select>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="licensenumber">License #</label>
                        <input required type="text " class="form-control " name="License Number" value="292929">
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="licensestate ">License State</label>
                        <select required name="License State " class="form-control">
                                    <option selected>Choose...</option>
                                    <option>state</option>
                                  </select>
                    </div>
                </div>

                <div class="form-row ">
                    <div class="form-group col-md-6 ">
                        <label for="jobtitle ">Current Job Title</label>
                        <input required type="text" class="form-control " name="Job Title " value="qianatron">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="drivingrecord">Describe Your Driving Record</label>
                        <input required type="text" class="form-control " name="Driving Record" value="GREAT">
                    </div>


                </div>

                <div class="form-row ">
                    <div class="form-group ">
                        <label for="drivingrecord ">Lease Type:</label>
                        <div class="form-check ">
                            <input required class="form-check-input" type="radio" name="Lease Type" value="Lease" checked>
                            <label class="form-check-label" for="Lease Type">
                                  Lease
                                </label>
                        </div>
                        <div class="form-check ">
                            <input required class="form-check-input " type="radio" name="Lease Type" value="Rent to Own">
                            <label class="form-check-label" for="Lease Type">
                                  Rent to Own
                                </label>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="cta-button btn btn-fill btn-large">
                            Submit
                        </button>
                </div>
            </form>
        </div>

    </div>
</section>
